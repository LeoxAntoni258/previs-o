<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Doença Cardíaca</title>
    <!-- Incluindo Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Previsão de Doença Cardíaca</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="age" class="form-label">Idade:</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>

                            <div class="mb-3">
                                <label for="sex" class="form-label">Sexo:</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="0">Feminino</option>
                                    <option value="1">Masculino</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cp" class="form-label">Tipo de Dor no Peito:</label>
                                <select class="form-select" id="cp" name="cp" required>
                                    <option value="0">Angina Típica</option>
                                    <option value="1">Angina Atípica</option>
                                    <option value="2">Dor Não Anginosa</option>
                                    <option value="3">Assintomático</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="trestbps" class="form-label">Pressão Arterial em Repouso:</label>
                                <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                            </div>

                            <div class="mb-3">
                                <label for="chol" class="form-label">Colesterol:</label>
                                <input type="number" class="form-control" id="chol" name="chol" required>
                            </div>

                            <div class="mb-3">
                                <label for="fbs" class="form-label">Açúcar no Sangue em Jejum:</label>
                                <select class="form-select" id="fbs" name="fbs" required>
                                    <option value="0">Menos de 120 mg/dl</option>
                                    <option value="1">Maior ou Igual a 120 mg/dl</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="restecg" class="form-label">Resultado do ECG em Repouso:</label>
                                <select class="form-select" id="restecg" name="restecg" required>
                                    <option value="0">Normal</option>
                                    <option value="1">Anomalia na Onda ST-T</option>
                                    <option value="2">Hipertrofia Ventricular Esquerda</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="thalach" class="form-label">Frequência Cardíaca Máxima:</label>
                                <input type="number" class="form-control" id="thalach" name="thalach" required>
                            </div>

                            <div class="mb-3">
                                <label for="exang" class="form-label">Angina Induzida por Exercício:</label>
                                <select class="form-select" id="exang" name="exang" required>
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="oldpeak" class="form-label">Depressão do ST:</label>
                                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
                            </div>

                            <div class="mb-3">
                                <label for="slope" class="form-label">Inclinação do Segmento ST:</label>
                                <select class="form-select" id="slope" name="slope" required>
                                    <option value="0">Ascendente</option>
                                    <option value="1">Plano</option>
                                    <option value="2">Descendente</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <input type="submit" class="btn btn-primary" value="Prever">
                            </div>
                        </form>
                        <br>
                        <div class="alert alert-info text-center" role="alert">
                            {{ prediction_text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
