<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Previsão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Formulário de Previsão de Custos de Seguro</h1>
        <form action="/add_predict" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">Idade:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sexo:</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">IMC (Índice de Massa Corporal):</label>
                <input type="number" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Número de Filhos:</label>
                <input type="number" class="form-control" id="children" name="children" required>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Fumante:</label>
                <select class="form-select" id="smoker" name="smoker" required>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Região:</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="southwest">Sudoeste</option>
                    <option value="southeast">Sudeste</option>
                    <option value="northwest">Noroeste</option>
                    <option value="northeast">Nordeste</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Prever</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-LBFvQI9JswKMS04+4MHFn2wTrMqXxSTaAcHlyJ1Uta7+jj5h+j9BboG+GikxewLA" crossorigin="anonymous"></script>
</body>
</html>
